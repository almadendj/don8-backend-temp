version: '3.8'

services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: don8_user
      POSTGRES_PASSWORD: don8_pass
      POSTGRES_DB: don8
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'

volumes:
  db-data:
